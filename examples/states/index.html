<!doctype html>
<html ng-app="app">

<head>
  <script src="../../bower_components/angular/angular.js" type="text/javascript"></script>
  <script src="../../bower_components/angular-ui-router/release/angular-ui-router.js" type="text/javascript"></script>
  <script src="../../dist/ngAcl.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
</head>

<body>
  <div ng-controller="AppController">
    <h1>States example</h1>
    <div ui-view></div>
    <!-- We'll also add some navigation: -->
    <a ui-sref="state1">State 1</a>
    <a ui-sref="state2">State 2</a>
    <a ui-sref="state3">State 3</a>
    <div ng-if="message">{{message}}</div>
</body>

</html>
